<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script type="module" src="index.js"></script>
        <title>Samin's Store</title>
        <link rel="icon" type="image/x-icon" href="assets/SSlogo.png">
    </head>

    <body>
        <div class="header">
            <div id="header-container">
                <div id="logoHome">
                    <button>
                        <img id="logo" src="/Store/assets/SSlogo.png" alt="home">
                        <h1 class="header-text">Samin's Store</h1>
                    </button>
                </div>

                <div id="search-all">
                    <input id="searchInput" type="text" placeholder="Search">
                </div>

                <div id="contact-button">
                    <button id="contactBtn1"><img src="" alt="contact"/></button>
                </div>

                <div id="cart-button">
                    <button id="cartBtn1">
                        <img id="cart" src="/Store/assets/SSlogo.png" alt="cart"/>
                    </button>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div id="tab-container">
                <button id="featuredBtn">Featured</button>
                <button id="groceriesBtn">Groceries</button>
                <button id="apparelBtn">Apparel</button>
                <button id="furnitureBtn">Furniture</button>
                <button id="techBtn">Tech</button>
                <button id="contactBtn2">Contact Us</button>
                <button id="cartBtn2">Shopping Cart</button>
            </div>
        </div>

        <div class="categories">
            
            <div id="search-category">
                <input id="searchInputCategory" type="text" placeholder="Search Category">
            </div>
            
            <div id="categories-container">

            </div>
        </div>

        <div class="bottom">
            <div id="toTopBtn">
                <button>Back to Top</button>
            </div>
        </div>
    </body>

</html>
